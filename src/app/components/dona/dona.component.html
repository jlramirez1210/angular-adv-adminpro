<div class="card">
  <div class="card-body">
    <h3>{{ title }}</h3>
    <canvas baseChart
            [labels]="doughnutChartLabels"
            [datasets]="doughnutChartDatasets"
            [options]="doughnutChartOptions"
            [legend]="true"
            [type]="'doughnut'">
    </canvas>
  </div>
</div>
